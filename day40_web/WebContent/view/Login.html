<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<script src="../js/login.js" type="text/javascript">
   
</script>
</head>
<body>
   <center>
      <font size="4" color="blue"><b>Login Html</b></font>
      <hr>
      <form name="form" action="../Login" method="post">
         <table border="0">

            <tr>
               <td>User ID :</td>
               <td><input type="text" name="id" id="id"></td>
            </tr>
            <tr>
               <td>User Password :</td>
               <td><input type="password" name="pw" id="pw"></td>
            </tr>

            <tr>
               <td colspan="2" align="center"><input type="button"
                  value="Submit" onclick="sendDate()"> <input type="reset"
                  value="Reset"></td>
            </tr>

         </table>
      </form>
   </center>
</body>
</html>
